<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regFormStyle.css">
</head>
<br>


<label for="username">Username:</label>
<input id="username" name="username" maxlength="70" required="required"/><br />

<label for="password">Password:</label>
<input id="password" type="password" name="password" maxlength="30" required="required"/>

<p>
    Email:
    <input type="email" name="email" required="required" />
</p>

<p>Please select your shirt size:</p>
<select id="" name="shirtSize">
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
</select><br/>

<label for="dob">Enter your birth date:</label>
<input id="dob" type="date" name="dob" /><br/>

Receive email notifications?
<input id="emailYes" type="radio" name="emailNotification" value="y">
<label for="emailYes">Yes</label>
<input id="emailNo" type="radio" name="emailNotification" value="n">
<label for="emailNo">No</label>


</body>
</html>
